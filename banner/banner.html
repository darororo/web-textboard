<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link href='https://fonts.googleapis.com/css?family=Coustard' rel='stylesheet'>
    <title>Text Board</title>
    
</head>

<body class="background">
    <div class="banner" style="z-index: 99; position: absolute;">
        <div class="text">Text</div>
        <input id="text-input" class="textfield" type="text" placeholder="Text...">

        <div class="text">Font</div>
        <div class="dropbox"> 
            <div id="font-input" class="dropbox-text">Choose...</div>
            <div class="dropbox-btn">
                    <svg width="48px" height="36px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                    fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 
                    15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </div>
        </div>

        <div class="text">Color</div>
        <div class="dropbox"> 
            <div id="color-input" class="dropbox-text">Choose...</div>
            <div class="dropbox-btn">
                    <svg width="48px" height="36px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                    fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 
                    15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </div>
        </div>
        
        <input class="textfield radius" type="text" placeholder="180"></input>

        <div class="text">Background</div>
        <div class="dropbox"> 
            <div class="dropbox-text">Choose...</div>
            <div class="dropbox-btn">
                    <svg width="48px" height="36px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                    fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 
                    15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </div>
        </div>

        <div class="text">Effect</div>
        <div class="dropbox"> 
            <div class="dropbox-text">Normal</div>
            <div class="dropbox-btn">
                    <svg width="48px" height="36px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
                    fill="currentColor"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 
                    15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
            </div>
        </div>
    </div>    
    <script src="bannerSeachParam.js"></script>

    <div style="z-index: 0; position: absolute; top: 500px;">
        <script src="../lib/p5.min.js"></script>
        <script src="sketch.js"></script>
    </div>
    

</body>
